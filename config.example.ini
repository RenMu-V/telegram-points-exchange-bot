# config.example.ini
# 复制此文件为 config.ini 并填入真实配置

[telegram]
# 从 @BotFather 获取的 Bot Token
token = YOUR_BOT_TOKEN_HERE

[database_a]
# 数据库A的连接信息
host = localhost
port = 3306
user = your_db_user
password = your_db_password
database = your_database_a

[database_b]
# 数据库B的连接信息
host = localhost
port = 3306
user = your_db_user
password = your_db_password
database = your_database_b

[settings]
# 兑换比例：1积分A = ? 积分B
exchange_rate = 0.2

[admin]
# 管理员用户ID，多个用逗号分隔
user_ids = 123456789, 987654321

[notification]
# 接收兑换通知的 Telegram 群组 ID，多个用英文逗号分隔
group_ids = -1001234567890, -1000987654321
